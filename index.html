<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#014421">
    
    <!-- Bootstrap e Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
            min-height: 100vh;
            
            /* --- FONDO ELEGANTE --- */
            background-color: #014421;
            background-image: 
                radial-gradient(circle at 50% 20%, #026b34 0%, #014421 40%, #001f0e 100%);
            background-attachment: fixed; 
            background-size: cover;
            position: relative;
        }

        /* --- LOGO 100% LISO (SIN EFECTOS) --- */
        .logo-img {
            width: 180px;       
            height: 180px;      
            object-fit: cover;  
            border-radius: 50%; /* Mantiene la forma redonda */
            margin-bottom: 20px;
            
            /* Eliminados todos los efectos de sombra, borde y blur */
            box-shadow: none;
            border: none;
            filter: none;
        }

        h1 {
            margin-top: 0; 
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center; 
        }

        /* --- ESTILOS DE BOTONES --- */
        .btn {
            padding: 14px 25px;
            font-size: 16px;
            width: 100%;
            max-width: 280px;
            text-decoration: none;
            border: none;
            border-radius: 20px; 
            cursor: pointer;
            color: white !important;
            font-weight: 600;
            
            /* Efecto cristal en botones */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- BOTÓN DE INSTALACIÓN (Izquierda Abajo) --- */
        .install-btn-float {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 9999;
            
            background-color: white; 
            color: #014421; 
            border: none;
            border-radius: 50px; 
            padding: 12px 24px;
            
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            
            display: none; 
            
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .install-btn-float:hover {
            transform: scale(1.05);
        }

        /* --- NOTIFICACIÓN DE ESTADO / OFFLINE (Derecha Abajo) --- */
        .status-notification {
            position: fixed; 
            bottom: 25px;    
            right: 25px;     
            z-index: 1050;   
            
            background: rgba(220, 53, 69, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white;
            
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 50px; 
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .status-online {
             background: rgba(1, 68, 33, 0.95); 
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    
    <!-- Logo Limpio (Sin contenedor extra, sin efectos) -->
    <img src="lojo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
    
    <h1>FitSyle</h1>
    <p>Selecciona tu modo de acceso:</p>
    
    <div class="menu">
        <a href="admin.html" class="btn"><i class="bi bi-person-fill-gear me-2"></i> Modo Admin</a>
        <a href="FitSyle.html" class="btn"><i class="bi bi-shop me-2"></i> Tienda</a>
    </div>

    <!-- BOTÓN DE INSTALACIÓN (Izquierda) -->
    <button id="btnInstall" class="install-btn-float">
        <i class="bi bi-download"></i> Instalar App
    </button>

    <!-- NOTIFICACIÓN DE ESTADO / OFFLINE (Derecha) -->
    <div id="status" class="status-notification" style="display: none;">
        <i id="statusIcon" class="bi me-2 fs-5"></i> <span id="statusText"></span>
    </div>

    <script>
        // --- 1. Lógica del Service Worker ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW OK'))
                .catch(error => console.log('Error SW:', error));
        }

        // --- 2. Lógica de Instalación (Botón Izquierdo) ---
        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.style.display = 'flex'; 
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btnInstall.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        if (window.matchMedia('(display-mode: standalone)').matches) {
            btnInstall.style.display = 'none';
        }

        // --- 3. Lógica de Conexión (Offline/Online) - Botón Derecho ---
        function updateConnectionStatus() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.getElementById('statusIcon');
            
            if (navigator.onLine) {
                statusDiv.className = 'status-notification status-online';
                statusIcon.className = 'bi bi-wifi me-2 fs-5';
                statusText.textContent = 'Conexión restablecida';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            } else {
                statusDiv.className = 'status-notification';
                statusDiv.style.background = 'rgba(220, 53, 69, 0.95)'; 
                statusIcon.className = 'bi bi-wifi-off me-2 fs-5';
                statusText.textContent = 'Sin conexión';
                statusDiv.style.display = 'flex';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        if (!navigator.onLine) {
            updateConnectionStatus();
        }
    </script>
</body>
</html>
